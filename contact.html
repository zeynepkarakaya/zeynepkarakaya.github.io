			<section id="contact">
				<div class="container-contact">
					<h4 id ="letsmeet" class="text-center heading-medium">Let's Meet!</h4>
					
					<form method="post" action="https://formspree.io/zeynepkarakaya3@hotmail.com">
						<div class="form-group">
							<label for="name">Name</label>
							<input 
								type="text" 
								class="form-control" 
								name="name" 
								id="name" 
								placeholder="Name"
								/>
						</div>
						<div class="form-group">
							<label for="email">Email</label>
							<input 
								type="text" 
								class="form-control" 
								name="email" 
								id="email" 
								placeholder="E-mail"
								/>
						</div>
						<div class="form-group">
							<label for="message">Message</label>
							<textarea
								name="message"
								class="form-control" 
								id="message" 
								rows="5"
								cols="15"
								placeholder="Type your message here!"
								></textarea> 
						</div>

						<button type="submit" class="button">Send</button>
					</form>
				</div>
			</section>
